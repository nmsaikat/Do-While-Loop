<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    
    <script>
        var i=0;
            do{
                document.write("<button>Do while Loop</button>");
                i=i+1;
            }while(i<8)
    </script>
</body>
</html>
